<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDeF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="container text-center">
    <div class="alert {% if status == 'error' %} alert-danger {% else %} alert-info {% endif %}">
        <h4 class="alert-heading">Processing {% if status == 'error' %} Failed {% else %} Completed {% endif %}</h4>
        <hr>
        <p class="text-start">{{ message }}</p>
        <p class="text-end"><a href="/">Back to CoDeF.</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
